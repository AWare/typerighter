stacks:
- flexible
regions:
- eu-west-1
deployments:
  type-righter:
    type: autoscaling
    parameters:
      bucket: composer-dist
    dependencies:
    - cloudformation
  cloudformation:
    type: cloud-formation
    app: type-righter
    parameters:
      amiTags:
        Recipe: editorial-tools-xenial-java8-ngrams
        AmigoStage: PROD
        BuiltBy: amigo
      amiEncrypted: true
      templatePath: type-righter.cfn.yaml