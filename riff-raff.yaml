stacks:
- flexible
regions:
- eu-west-1
deployments:
  typerighter-checker:
    type: autoscaling
    parameters:
      bucket: composer-dist
    dependencies:
    - cloudformation
  cloudformation:
    type: cloud-formation
    app: typerighter
    parameters:
      amiTags:
        Recipe: editorial-tools-xenial-java8-ngrams
        AmigoStage: PROD
        BuiltBy: amigo
      amiEncrypted: true
      templatePath: typerighter.cfn.yaml